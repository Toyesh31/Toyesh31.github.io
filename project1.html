    <title>Clock</title>
    <script>
        let a;
        let time;
        let date;
        let hr;
        const options = {
            weekday: 'long',
            year: 'numeric',
            month: 'long',
            day: 'numeric'
        };
        setInterval(() => {
            a = new Date();
            date = a.toLocaleDateString(undefined, options);
            hr = a.getHours();
            if (hr > 12) {
                hr = hr % 12;
                time = hr + ':' + a.getMinutes() + ":" + a.getSeconds();
                document.getElementById('time').innerHTML = time + " PM" + "  on date  \n" + date;
            } else if (hr < 12) {
                time = hr + ':' + a.getMinutes() + ":" + a.getSeconds();
                document.getElementById('time').innerHTML = time + " AM" + "  on date  \n" + date;
            }
        }, 1000);
    </script>
